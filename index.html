<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Students list</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
    <div class="container">
      <div class="page-header">
        <button type="button" class="btn btn-success pull-right" data-toggle="modal" href="#my-modal-create">Add students</button>
        <h1>Students List</h1>
      </div>
      <div>
        <p>Students list for group:</p>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
                <td><button type="button" class="btn btn-info" data-toggle="modal" href="#my-modal-create"><span class="glyphicon glyphicon glyphicon-pencil"></span></button></td>
                <td><button type="button" class="btn btn-danger" data-toggle="modal" href="#my-modal-delete"><span class="glyphicon  glyphicon glyphicon-trash"></span></button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

<!-- Modal create -->
    <div class="modal fade" id="my-modal-create">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">New student registration</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="email">First name:</label>
              <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="pwd">Last name:</label>
              <input type="text" class="form-control" id="pwd">
            </div>
            <div class="form-group">
              <label for="pwd">Email:</label>
              <input type="email" class="form-control" id="pwd">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Create student</button>
        </div>
      </div>
    </div>
  </div><!-- /.modal create -->

  <!-- Modal edit-->
      <div class="modal fade" id="my-modal-edit">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Edit student info</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="email">First name:</label>
                <input type="text" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="pwd">Last name:</label>
                <input type="text" class="form-control" id="pwd">
              </div>
              <div class="form-group">
                <label for="pwd">Email:</label>
                <input type="email" class="form-control" id="pwd">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Edit student</button>
          </div>
        </div>
      </div>
    </div><!-- /.modal edit -->

    <!-- Modal delete-->
        <div class="modal fade" id="my-modal-delete">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Are you sure you want to delete this student?</h4>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
              <button type="button" class="btn btn-primary">Yes</button>
            </div>
          </div>
        </div>
      </div><!-- /.modal delete -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
